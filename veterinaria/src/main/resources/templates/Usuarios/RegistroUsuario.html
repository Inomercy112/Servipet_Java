<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ServiPet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Registro de Usuario</h2>
            <form method="POST" action="/usuario/RegistroUsuario" id="registroUsuario">
                <div class="mb-3">
                    <label for="correoUsuario" class="form-label">Correo electrónico:</label>
                    <input type="email" id="correoUsuario" name="correo_usuario" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre y Apellido:</label>
                    <input type="text" id="nombreUsuario" name="nombre_Usuario" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="contrasenaUsuario" class="form-label">Contraseña:</label>
                    <input type="password" id="contrasenaUsuario" name="contrasena_usuario" class="form-control" required>
                </div>

                <div>
                    <button type="submit" class="btn btn-dark">Registrarse</button>
                </div>

                <input type="hidden" name="rol" value="3">
            </form>
        </div>
    </div>
</div>
</body>
</html>
